<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirChain - Recuperar contraseña</title>
    <link rel="shortcut icon" href="../IMG//logoSinFondo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <div class="site-logo">
                    <img src="../IMG/logoSinFondo.png" alt="Logo del sitio">
                </div>
                <h1>AirChain</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2>Recuperar Contraseña</h2>
                <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="login-button">Recuperar Contraseña</button>

                <div class="register-link">
                    <p>¿Recordaste tu contraseña? <a href="Login.html">Inicia sesión</a></p>
                </div>

                <div class="social-login">
                    <p class="divider">o continúa con</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <img src="../IMG/logoGoogle.png" alt="Google logo">
                            Googles
                        </button>
                        <button type="button" class="social-button facebook">
                            <img src="../IMG/logoFacebook.png" alt="Facebook logo">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-image">
                <img class="cana" src="../IMG/caña4.jpg" alt="Imagen de login">
            </div>
        </div>
    </main>
    
</body>
</html>
