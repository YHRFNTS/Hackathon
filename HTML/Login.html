<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../IMG/logoSinFondo.png" type="image/x-icon">
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <div class="site-logo">
                    <img src="../IMG/logo.png" alt="Logo del sitio">
                </div>
                <h1>AirChain</h1>
            </div>
            <div class="nav-buttons">
                <a href="../Index.html" class="return-button">Regresar</a>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2>Bienvenido</h2>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar usuario</label>
                    </div>
                    <a href="Recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="Registro.html">Regístrate</a></p>
                </div>

                <div class="social-login">
                    <p class="divider">O continúa con</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <img src="../IMG/logoGoogle.png" alt="Google logo">
                            Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <img src="../IMG/logoFacebook.png" alt="Facebook logo">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-image">
                <img src="../IMG/caña2.jpg" alt="Imagen de login">
            </div>
        </div>
    </main>
    
    <!-- SDKs desde CDN (si no usas bundler) -->
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.0.0/+esm';
        import * as freighter from 'https://cdn.jsdelivr.net/npm/@stellar/freighter-api@2.0.0/+esm';
    </script>
    <!-- Módulos locales -->
    <script type="module" src="../JS/sorobanConfig.js"></script>
    <script type="module" src="../JS/walletFreighter.js"></script>
    <script type="module" src="../JS/sorobanClient.js"></script>
    <script type="module" src="../JS/loginFlow.js"></script>
    <script type="module" src="../JS/loginPageHandler.js"></script>
</body>
</html>
