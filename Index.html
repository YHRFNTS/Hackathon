<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="CSS/css.css">
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="brand">
                <div class="site-logo">
                    <img src="IMG/doro2.webp" alt="Logo del sitio">
                </div>
                <h1>AirChain</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form class="login-form">
                <h2>Bienvenido</h2>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar usuario</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                </div>

                <div class="social-login">
                    <p class="divider">o continúa con</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <img src="IMG/logogoogle.webp" alt="Google logo">
                            Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <img src="IMG/logotipofacebook.jpg" alt="Facebook logo">
                            Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-image">
                <img src="IMG/doro2.webp" alt="Imagen de login">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
